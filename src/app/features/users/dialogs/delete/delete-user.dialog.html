<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    Username: {{data.username}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button mat-raised-button (click)="onNoClick()" tabindex="-1" color="warn">Cancel</button>
  </div>
</div>
