<div class="container mat-elevation-z8">

  <div class="form">
    <span style="font-size: 20px;margin-left:20px">Leave List</span>
  <span class="spacer"></span>


    <mat-form-field floatPlaceholder="never" color="accent" style="margin-left: 50px;">
      <input matInput #filter placeholder="Filter Leave">
    </mat-form-field>
    <button mat-icon-button (click)="refresh()" style="float: right;">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>

  <mat-table #table [dataSource]="dataSource!" matSort class="mat-cell">
    ng update @angular/cli @angular/core
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <!-- <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="fullName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Employee</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.fullName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="leaveType">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Leave Type</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.leaveType}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fromDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>From Date</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.fromDate | date :'longDate'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="toDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>To Date</mat-header-cell>
      <mat-cell *matCellDef="let row" > {{row.toDate!==null?(row.toDate  | date :'longDate'):'--'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="reason">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Reason</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.reason}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-chip-list aria-label="Fish selection">
          <mat-chip *ngIf="row.status!=='NEW' && row.status!=='APPROVED' && row.status!=='REJECTED'">No Status</mat-chip>
          <mat-chip *ngIf="row.status=='NEW'" color="accent" selected>New</mat-chip>
          <mat-chip  *ngIf="row.status=='APPROVED'"color="primary" selected>Approved</mat-chip>
          <mat-chip  *ngIf="row.status=='REJECTED'"color="warn" selected>Rejected</mat-chip>
        </mat-chip-list>
      </mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="startEdit(i, row.id, row.employeeId, row.leaveTypeId, row.fromDate, row.toDate, row.reason, row.status)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteItem(i, row.id, row.fullName, row.leaveType, row.fromDate, row.toDate, row.reason)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="no-results" [style.display]="dataSource?.renderedData?.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator
                 [length]="dataSource?.filteredData != null ? dataSource?.filteredData!.length :0"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
