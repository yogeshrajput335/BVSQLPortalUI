
<div class="container mat-elevation-z8">

    <div class="form">
      <span style="font-size: 20px;margin-left:20px">Candidate List</span>
    <span class="spacer"></span>


      <mat-form-field floatPlaceholder="never" color="accent" style="margin-left: 50px;">
        <input matInput #filter placeholder="Filter candidate">
      </mat-form-field>
      <button mat-icon-button (click)="refresh()" style="float: right;">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>

    <mat-table #table [dataSource]="dataSource!" matSort class="mat-cell">
      ng update @angular/cli @angular/core
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <!-- <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
      </ng-container> -->

      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.firstName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.lastName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="jobName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Job Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.jobName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="phoneNo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.phoneNo}}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.email}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-chip-list aria-label="Fish selection">
            <mat-chip *ngIf="row.status!=='ACTIVE' && row.status!=='INACTIVE' && row.status!=='REFERRED' && row.status!=='SELF-REFER'">No Status</mat-chip>
            <mat-chip *ngIf="row.status=='ACTIVE'" color="primary" selected>Active</mat-chip>
            <mat-chip  *ngIf="row.status=='INACTIVE'"color="warn" selected>Inactive</mat-chip>
            <mat-chip  *ngIf="row.status=='REFERRED'"color="warn" selected>Referred</mat-chip>
            <mat-chip  *ngIf="row.status=='SELF-REFER'"color="warn" selected>Self Refer</mat-chip>
          </mat-chip-list>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="referByName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Refer By</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.referByName}}</mat-cell>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="accent" (click)="addNew()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="primary" (click)="startEdit(i, row.id, row.firstName, row.lastName, row.phoneNo, row.email, row.status)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="deleteItem(i, row.id, row.firstName,row.lastName)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>


    <div class="no-results" [style.display]="dataSource?.renderedData?.length == 0 ? '' : 'none'">
      No results
    </div>

    <mat-paginator #paginator
                   [length]="dataSource?.filteredData != null ? dataSource?.filteredData!.length :0"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
