<div class="container">
  <!-- <h3 mat-dialog-title>Leave Type id: {{data.id}}</h3> -->

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput #input class="form-control" placeholder="Project Name" [(ngModel)]="data.projectName" name="projectName" ></textarea>
      </mat-form-field>
    </div>

    
    <div class="form">
      <mat-form-field color="accent">
        <mat-label>Client Id</mat-label>
        <mat-select [(ngModel)]="data.clientId" name="clientId"  color="accent" >
          <mat-option *ngFor="let s of clients" [value]="s.id">
            {{s.clientName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput #input class="form-control" placeholder="Description" [(ngModel)]="data.description" name="description" ></textarea>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent" appearance="fill"  >
        <mat-label>Choose a from date</mat-label>
        <input matInput [matDatepicker]="startDate" [(ngModel)]="data.startDate" name="startDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent" appearance="fill"  >
        <mat-label>Choose a to date</mat-label>
        <input matInput [matDatepicker]="endDate" [(ngModel)]="data.endDate" name="endDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
      </mat-form-field>
    </div>

    
    <div class="form">
      <mat-form-field color="accent">
        <mat-label>Project Type</mat-label>
        <mat-select [(ngModel)]="data.projectType" name="projectType"  color="accent" >
          <mat-option *ngFor="let s of projectTypes" [value]="s">
            {{s}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div class="form">
      <mat-form-field color="accent">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="data.status" name="status"  color="accent" >
          <mat-option *ngFor="let s of statuses" [value]="s">
            {{s}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
      <button mat-raised-button (click)="onNoClick()" tabindex="-1" color="warn">Cancel</button>
    </div>
  </form>
</div>
