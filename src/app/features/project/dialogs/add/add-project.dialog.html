<button mat-raised-button (click)="onNoClick()" tabindex="-1" color="warn" class="cancelBtn">X</button>
<div class="container">
  <h3 mat-dialog-title>Add Project</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <div class="example-container">
      <mat-form-field appearance="outline">
        <mat-label>Project Name</mat-label>
        <textarea matInput #input class="form-control" placeholder="Project Name" [(ngModel)]="data.projectName"
          name="projectName"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Client Id</mat-label>
        <mat-select [(ngModel)]="data.clientId" name="clientId" color="accent">
          <mat-option *ngFor="let s of clients" [value]="s.id">
            {{s.clientName}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput #input class="form-control" placeholder="Description" [(ngModel)]="data.description"
          name="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a start date</mat-label>
        <input matInput [matDatepicker]="startDate" [(ngModel)]="data.startDate" name="startDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a end date</mat-label>
        <input matInput [matDatepicker]="endDate" [(ngModel)]="data.endDate" name="endDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Project Type</mat-label>
        <mat-select [(ngModel)]="data.projectType" name="projectType" color="accent">
          <mat-option *ngFor="let s of projectTypes" [value]="s">
            {{s}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="data.status" name="status" color="accent">
          <mat-option *ngFor="let s of statuses" [value]="s">
            {{s}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1"
        (click)="confirmAdd()">Save</button>
    </div>
  </form>
</div>
